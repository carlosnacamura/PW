<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de linguagens de programação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form_header">
                <h1>Aprende Dev</h1>
                <a href="#"><img src="google-removebg-preview.png" alt="google"></a>
                <a href="#"><img src="GitHub-Mark-removebg-preview.png" alt="github"></a>
                <a href="#"><img src="fb_icon_325x325.png" alt="facebook"></a>
            </div>
            <div class="form_main">
                <div class="dados_pessoais">
                        <div class="informacoes">
                            <p>Nome:</p>
                            <input type="text" name="nome">
                            <p>Email:</p>
                            <input type="text" name="email" placeholder="Coloque pelo meno um @">
                            <p>Senha:</p>
                            <input type="text" name="senha" placeholder="Coloque no mínimo 8 caracteres">
                        </div>
                    <div class="generos">
                        <p>Gênero:</p>
                        <div class="masculino"><span>Masculino</span><input type="radio" name="genero"></div>
                        <div class="feminino"><span>Feminino</span><input type="radio" name="genero"></div>
                    </div>
                </div>
                    <div class="curso">
                        <h2>Qual curso quer aprender ?</h2>
                        <div class="c"><img src="c-removebg-preview.png" alt=""><span>C</span><input type="checkbox" name="c"></div>
                        <div class="cmm"><img src="c++-removebg-preview.png" alt=""><span>C++</span><input type="checkbox" name="cmm"></div>
                        <div class="js"><img src="js.png" alt=""><span>JavaScript(JS)</span><input type="checkbox" name="javascript"></div>
                        <div class="java"><img src="java-adesivo-sticker-removebg-preview.png" alt=""><span>Java</span><input type="checkbox" name="java"></div>
                        <div class="python"><img src="python-removebg-preview.png" alt=""><span>Python</span><input type="checkbox" name="python"></div>
                        <div class="php"><img src="php-removebg-preview.png" alt="php"><span>Php</span><input type="checkbox" name="php"></div>
                    </div>
                    <div class="comandos">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Resetar">
                    </div>
            </div>
        </form>
        <ul class="squares">
            <li></li>
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
